<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
</head>
<body>
  <div class="container">
    <h2>Payment Information</h2>

    <form method="post" action="{{ url_for('process_checkout') }}">
      <label for="card_name">Name on Card</label>
      <input type="text" name="card_name" id="card_name" required>

      <label for="card_number">Card Number</label>
      <input type="text" name="card_number" id="card_number" maxlength="16" required>

      <label for="expiry">Expiration Date (MM/YY)</label>
      <input type="text" name="expiry" id="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" name="cvv" id="cvv" maxlength="4" required>

      <label for="zip">Billing ZIP Code</label>
      <input type="text" name="zip" id="zip" maxlength="10" required>

      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="example@gmail.com" required>

      <button type="submit" class="btn login-btn">Submit Payment</button>
    </form>

    <a href="{{ url_for('index') }}" class="small-btn login-btn">Home</a>
    <a href="{{ url_for('cart') }}" class="small-btn login-btn">Back to Cart</a>
  </div>
</body>
</html>
