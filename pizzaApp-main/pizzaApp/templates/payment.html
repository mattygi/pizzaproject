<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Choose a Payment Method</h2>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('payment') }}">
      <label>Choose Order Type</label><br>
      <div class="radio-group">
          <div class="radio-option">
              <input type="radio" name="method" value="credit" required>
              <span>Credit/Debit</span>
          </div>
          <div class="radio-option">
              <input type="radio" name="method" value="in_store">
              <span>Pay In-Store</span>
          </div>
      </div>

      <button type="submit" class="small-btn login-btn">Place Order</button>
    </form>
  </div>
</body>
</html>
