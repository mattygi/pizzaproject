<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>

    <!-- Ensure form action correctly submits to Flask's admin_login route -->
    <form method="post" action="{{ url_for('admin_login') }}">
      <label for="username">Username</label>
      <input name="username" id="username" type="text" required>

      <label for="password">Password</label>
      <input name="password" id="password" type="password" required>

      <button type="submit" class="small-btn login-btn">Login</button>
    </form>

    <!-- Fix Register Link -->
    <p>Don't have an account? <a href="{{ url_for('register') }}" class="small-btn register-btn">Register here</a></p>
  </div>
</body>
</html>
