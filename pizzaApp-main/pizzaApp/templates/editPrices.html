<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Prices</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/editprices.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Edit Pizza Prices</h1>
        <form id="price-form" method="post" action="{{ url_for('update_prices') }}">
            <h2>Sizes</h2>
            <div class="inline-input">
                <label>Small: $</label>
                <input type="number" name="size_small" step="0.01" value="{{ menu.get('Small', '') }}" required>
            </div>
            <div class="inline-input">
                <label>Medium: $</label>
                <input type="number" name="size_medium" step="0.01" value="{{ menu.get('Medium', '') }}" required>
            </div>
            <div class="inline-input">
                <label>Large: $</label>
                <input type="number" name="size_large" step="0.01" value="{{ menu.get('Large', '') }}" required>
            </div>

            <h2>Crusts</h2>
            <div class="inline-input">
                <label>Thin: $</label>
                <input type="number" name="crust_thin" step="0.01" value="{{ menu.get('Thin Crust', '') }}" required>
            </div>
            <div class="inline-input">
                <label>Regular: $</label>
                <input type="number" name="crust_regular" step="0.01" value="{{ menu.get('Regular Crust', '') }}" required>
            </div>
            <div class="inline-input">
                <label>Stuffed: $</label>
                <input type="number" name="crust_stuffed" step="0.01" value="{{ menu.get('Stuffed Crust', '') }}" required>
            </div>

            <button type="submit" class="small-btn login-btn">Save Prices</button>
        </form>

        <a href="{{ url_for('index') }}" class="small-btn login-btn">Home</a>
    </div>
</body>
</html>
