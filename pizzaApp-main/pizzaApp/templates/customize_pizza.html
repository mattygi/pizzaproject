<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Your Pizza</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <!--<script src="../static/js/pizzacreate.js" defer></script>-->
</head>
<body>
  <div class="container">
    <h2>Customize Your Pizza</h2>

    <form method="post">
      <label class="section-label" for="pizza">Pizza Type</label>
      <select name="pizza" id="pizza" required>
        {% for item, price in menu.items() %}
          <option value="{{ item }}">{{ item.capitalize() }} - ${{ price }}</option>
        {% endfor %}
      </select>

      <label class="section-label">Size</label>
      <div class="radio-group">
        <label><input type="radio" name="size" value="small" required> <span>Small</span></label>
        <label><input type="radio" name="size" value="medium"> <span>Medium</span></label>
        <label><input type="radio" name="size" value="large"> <span>Large</span></label>
      </div>

      <label class="section-label">Crust Type</label>
      <div class="radio-group">
        <label><input type="radio" name="crust" value="thin" required> <span>Thin</span></label>
        <label><input type="radio" name="crust" value="regular"> <span>Regular</span></label>
        <label><input type="radio" name="crust" value="stuffed"> <span>Stuffed</span></label>
      </div>

      <label class="section-label">Meat Toppings</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="meats" value="pepperoni"> <span>Pepperoni</span></label>
        <label><input type="checkbox" name="meats" value="sausage"> <span>Sausage</span></label>
        <label><input type="checkbox" name="meats" value="bacon"> <span>Bacon</span></label>
        <label><input type="checkbox" name="meats" value="ham"> <span>Ham</span></label>
        <label><input type="checkbox" name="meats" value="chicken"> <span>Chicken</span></label>
      </div>

      <div class="btn-group compact-btns">
        <button type="button" class="small-btn select-btn" onclick="selectAllCheckboxes('meats')">Select All Meats</button>
        <button type="button" class="small-btn clear-btn" onclick="clearCheckboxes('meats')">Clear Meats</button>
      </div>

      <label class="section-label">Veggie Toppings</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="veggies" value="mushrooms"> <span>Mushrooms</span></label>
        <label><input type="checkbox" name="veggies" value="onions"> <span>Onions</span></label>
        <label><input type="checkbox" name="veggies" value="green_peppers"> <span>Green Peppers</span></label>
        <label><input type="checkbox" name="veggies" value="black_olives"> <span>Black Olives</span></label>
        <label><input type="checkbox" name="veggies" value="spinach"> <span>Spinach</span></label>
        <label><input type="checkbox" name="veggies" value="pineapple"> <span>Pineapple</span></label>
        <label><input type="checkbox" name="veggies" value="jalapenos"> <span>Jalape√±os</span></label>
        <label><input type="checkbox" name="veggies" value="diced_tomatoes"> <span>Diced Tomatoes</span></label>
        <label><input type="checkbox" name="veggies" value="basil"> <span>Basil</span></label>
        <label><input type="checkbox" name="veggies" value="banana_peppers"> <span>Banana Peppers</span></label>
      </div>

      <div class="btn-group compact-btns">
        <button type="button" class="small-btn select-btn" onclick="selectAllCheckboxes('veggies')">Select All Veggies</button>
        <button type="button" class="small-btn clear-btn" onclick="clearCheckboxes('veggies')">Clear Veggies</button>
      </div>

      <label class="section-label" for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" min="1" value="1">

      <div class="btn-group compact-btns">
        <button type="submit" class="small-btn login-btn">Add to Cart</button>
        <a href="../templates/cart.html" class="small-btn register-btn">Go to Cart</a>
      </div>

      <!--<a href="../templates/checkout.html" class="small-btn login-btn">Checkout</a>
      <a href="../templates/index.html" class="small-btn login-btn">Home</a>-->

    </form>
  </div>

  <script>
    function clearCheckboxes(groupName) {
      const checkboxes = document.querySelectorAll(`input[name='${groupName}']`);
      checkboxes.forEach(cb => cb.checked = false);
    }

    function selectAllCheckboxes(groupName) {
      const checkboxes = document.querySelectorAll(`input[name='${groupName}']`);
      checkboxes.forEach(cb => cb.checked = true);
    }
  </script>
</body>
</html>
