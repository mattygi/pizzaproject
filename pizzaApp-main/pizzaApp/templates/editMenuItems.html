<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <script src="../static/editmenuitems.js"></script> <!-- Updated script to include renamed JavaScript file -->
</head>
<body>
  <div class="container">
    <h2>Edit Menu</h2>

    <h3 class="section-label">Add New Item</h3>
    <form method="post" class="btn-group compact-btns" style="margin-bottom: 20px;">
      <input type="text" name="item" placeholder="Item name" required>
      <input type="number" name="price" placeholder="Price" step="0.01" min="0" required>
      <button type="submit" name="action" value="add" class="small-btn login-btn">Add</button>
    </form>

    <h3 class="section-label">Edit / Remove Items</h3>
    {% if menu %}
      {% for id, item, price in menu %}
        <form method="post" class="btn-group compact-btns" style="margin-bottom: 10px;">
          <input type="hidden" name="item_id" value="{{ id }}">
          <input type="text" name="item" value="{{ item }}" required>
          <button type="submit" name="action" value="update" class="small-btn login-btn">Update</button>
          <button type="submit" name="action" value="delete" class="small-btn clear-btn">Delete</button>
        </form>
      {% endfor %}
    {% else %}
      <p>No menu items found.</p>
    {% endif %}

    <a href="../templates/index.html" class="small-btn login-btn">Home</a>
  </div>
  
</body>
</html>
