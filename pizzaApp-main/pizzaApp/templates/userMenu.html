<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Menu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>ğŸ• User Menu</h2>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="get" action="{{ url_for('review_order') }}">
      <input type="hidden" name="preset" value="review_orders">
      <button type="submit" class="btn login-btn" style="margin-top: 20px;">Review Orders</button>
    </form>

    <form method="get" action="{{ url_for('customize_pizza') }}">
      <input type="hidden" name="preset" value="customize_pizza">
      <button type="submit" class="btn login-btn" style="margin-top: 20px;">Create a Pizza</button>
    </form>

    <div class="button-group">
      <a href="{{ url_for('logout') }}" class="small-btn logout-btn">Logout</a>
    </div>
  </div>
</body>
</html>
